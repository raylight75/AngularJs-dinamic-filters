<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <li>Search:</li>
            <input ng-model="query">
            <li>Sort by:</li>
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>
            <li>Sort by:Name</li>
            <input type="checkbox" ng-click="includeName('motorola')"/>Motorola</br/>
            <input type="checkbox" ng-click="includeName('dell')"/>Dell</br/>
            <li>Sort by:Carrier</li>
            <input type="checkbox" ng-click="includeName('Verizon')"/>Verizon</br/>
            <input type="checkbox" ng-click="includeName('Cellular South')"/>Cellular South</br/>

        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="phones">
                <div class="span"> </br></div>
                <li dir-paginate="phone in phones | filter:nameFilter | filter:query | orderBy:orderProp | itemsPerPage:4"
                    class="thumbnail">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>

                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
            <dir-pagination-controls
                    max-size="3"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
